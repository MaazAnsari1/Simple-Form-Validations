<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <title>Form Validation in JavaScript</title>
  </head>
  <body>
    <div class="nav-container">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Form Validation</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Portfolio</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <div class="main-container d-flex pt-5 pb-5">
      <div class="form-container mx-auto border">
        <form id="myForm">
          <div class="mb-3 text-center">
            <h1>JavaScript Form Validation</h1>
          </div>

          <div class="mt-4 mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input
              type="text"
              class="form-control"
              id="fullName"
              name="fullName"
            />
            <small id="fullNameError" class="text-danger"></small>
          </div>

          <div class="mb-3">
            <label for="dob" class="form-label">DOB</label>
            <input type="date" class="form-control" id="dob" name="dob" />
            <small id="dobError" class="text-danger"></small>
          </div>

          <div class="mb-3">
            <label class="form-label">Gender</label>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="genderM"
                value="Male"
              />
              <label class="form-check-label" for="genderM">Male</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="genderF"
                value="Female"
              />
              <label class="form-check-label" for="genderF">Female</label>
            </div>
            <small id="genderError" class="text-danger"></small>
          </div>

          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input
              type="text"
              class="form-control"
              id="address"
              maxlength="70"
            />
            <small id="addressError" class="text-danger"></small>
          </div>

          <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone No.</label>
            <input type="number" class="form-control" id="phoneNumber" />
            <small id="phoneNumberError" class="text-danger"></small>
          </div>

          <div class="mb-3">
            <label for="emailId" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="emailId"
              name="email"
            />
            <small id="emailError" class="text-danger"></small>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
            />
            <small id="passwordError" class="text-danger"></small>
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="acceptTC" />
            <label class="form-check-label" for="acceptTC"
              >Accept all terms & conditions</label
            >
            <small id="acceptTCError" class="text-danger"></small>
          </div>

          <div class="d-flex justify-content-center pt-3 gap-3">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-danger" onclick="resetForm()">
              Cancel
            </button>
            <input type="hidden" id="editIndex" />
          </div>
        </form>
      </div>
    </div>

    <div class="d-flex mt-5 mb-5">
      <div class="container p-4 border">
        <div class="mb-3">
          <h2>Submitted Data</h2>
        </div>
        <table class="table table-bordered mt-5" id="dataTable">
          <thead>
            <tr>
              <th>No.</th>
              <th>Full Name</th>
              <th>DOB</th>
              <th>Gender</th>
              <th>Address</th>
              <th>Phone No.</th>
              <th>Email</th>
              <th>Password</th>
              <th>T&C</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <script src="index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
